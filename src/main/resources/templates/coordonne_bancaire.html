<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de declaration de frais</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="text-center" style="background-color: #222;">
        <h1>page de déclaration de frais</h1>
        <br>
        <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post"
            class="d-inline-block">
            <input class="btn btn-danger " type="submit" value="Déconnexion" />
        </form>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header ">
                <h2 class="text-center">Votre déclaration de frais annexes</h2>
                <b>Ref dossier: <span th:text="${numeroDossier}"></span></b>
            </div>
            <div class="row">
                <div class="col">
                    <div class="timeline-steps aos-init aos-animate" data-aos="fade-up">
                        <div class="timeline-step check">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2003">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">1</p>
                                <a th:href="@{${flowExecutionUrl}+'&_eventId=boutonRetourPreparationDeclaration'}"><p class="h6 text-muted mb-0 mb-lg-0">Preparer déclaration</p></a>
                            </div>
                        </div>
                        <div class="timeline-step check">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2004">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">2</p>
                                <a th:href="@{${flowExecutionUrl}+'&_eventId=boutonRetourfraiTransport'}"><p class="h6 text-muted mb-0 mb-lg-0">Frais de transport</p></a>
                            </div>
                        </div>
                        <div class="timeline-step check">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2005">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">3</p>
                                <a th:href="@{${flowExecutionUrl}+'&_eventId=boutonRetourfraiHebergement'}"><p class="h6 text-muted mb-0 mb-lg-0">Frais d'hébergement</p></a>
                            </div>
                        </div>
                        <div class="timeline-step check">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2010">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">4</p>
                                <a th:href="@{${flowExecutionUrl}+'&_eventId=boutonRetourfraiRestauration'}"><p class="h6 text-muted mb-0 mb-lg-0">Frais de restauration</p></a>
                            </div>
                        </div>
                        <div class="timeline-step current">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2020">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">5</p>
                                <p class="h6 text-muted mb-0 mb-lg-0">Coordonnées bancaire</p>
                            </div>
                        </div>
                        <div class="timeline-step next mb-0">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2020">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">6</p>
                                <p class="h6 text-muted mb-0 mb-lg-0">Transmettre déclaration</p>
                            </div>
                        </div>
                        <div class="timeline-step futur mb-0">
                            <div class="timeline-content" data-toggle="popover" data-trigger="hover"
                                data-placement="top" title=""
                                data-content="And here's some amazing content. It's very engaging. Right?"
                                data-original-title="2020">
                                <div class="inner-circle"></div>
                                <p class="h6 mt-3 mb-1">7</p>
                                <p class="h6 text-muted mb-0 mb-lg-0">Récapitulatif</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card-header ">
                    <h3>Etape 5: Les Coordonnes bancaire</h3>
                    <div class="card">
                        <h4>IBAN</h4>
                        <br>
                        <div class="custom-form">
                            <form th:action="@{${flowExecutionUrl}+'&_eventId=boutonTransmettreDeclaration'}" id="monForm" method="post">
                                <div class="form-floating margin-form">
                                    <input type="text" id="ibanId" name="iban" class="form-control" placeholder="iban" maxlength="27"/>
                                    <label for="iban" class="form-label">FRxx xxxx xxxx xxxx xxxx xxxx xxx</label>
                                </div>
                                <br>
                                <div class="text-center">
                                    <input type="submit" id="submitIban" class="btn btn-success" style="width: 400px;"
                                    value="Soumettre IBAN" />
                                </div>
                            </form>
                        </div>
                        <br>
                        <div class="custom-form">
                            <form th:action="@{${flowExecutionUrl}+'&_eventId=boutonRetourfraiRestauration'}" id="monForm" method="post">
                                <div class="text-center">
                                    <input type="submit" class="btn btn-warning" style="width: 400px; color: white;"
                                    value="Revenir à l'etape précedente" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
